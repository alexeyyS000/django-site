<!DOCTYPE html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title> Home page </title>
</head>

<body>
{% if latest_tests_list %}
<ul>
    {% for test in latest_tests_list %}
    <li><a href="{% url 'polls:firstquestion' test.id test.question_set.first.id%}">{{ test.name }}</a></li>
    {{ test.question_set.first }} как он это делает ?
    {% endfor %}
</ul>
{% else %}
<p>No tests are available.</p>
{% endif %}
</body>
