{% extends 'base.html' %}
{% block title %}
Tests
{% endblock %}
{% block content %}

    <div class="b-example-divider"></div>
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
        <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
          <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-5 fw-semibold">Last tests</span>
        </div>
        <div class="list-group list-group-flush border scrollarea">
            {% if latest_tests_list %}
                {% for test in latest_tests_list %}
                <a href="{% url 'quizzes:start_test' test.id 1 %}" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <strong class="mb-1">{{ test.name }}</strong>
                      <small class="text-muted">Tues</small>
                    </div>
                    <div class="col-10 mb-1 small">{{ test.description }}</div>
                  </a>
                {% endfor %}
            {% else %}
            <p>No tests are available.</p>
            {% endif %}
          
        </div>
      </div>

{% endblock %}
